 <ul class="cards">
    {% for usp in site.usp %}
    <li class="card">
        <h3>{{ usp.title }}</h3>
        <div class="card-body">
            {{ usp.excerpt }}
            {% unless usp.no_link==true %}<a class="more" href="{{ usp.url | relative_url }}">Read more</a>{% endunless %}
        </div>
    </li>
    {% endfor %}
</ul>
