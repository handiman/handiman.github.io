{% if site.certs %}
<section>
  <header>
    <h2 id="certificates">Certificates</h2>
  </header>
  <article>
    <ul>
    {% for cert in site.certs %}
      <li>
        <h4>
          <div>{{ cert.title }}</div>
          <small>
            {% if cert.issuer %}{{ cert.issuer }} | {% endif %}
            {% if cert.achievement_date %}{{ cert.achievement_date }}{% endif %}
          </small>
        </h4>
      </li>
    {% endfor %}
    </ul>
  </article>
</section>
{% endif %}
