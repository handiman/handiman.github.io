{% if page.redirect %}
<meta http-equiv="refresh" content="0;url={{ page.redirect }}" />{% endif %}
<script type="application/ld+json">{{ site.data.person | jsonify }}</script>
<script type="application/ld+json">{{ site.data.organization | jsonify }}</script>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="author" content="{{ site.data.person.name }}" />
<meta name="copyright" content="{{ site.data.person.name }}" />
{% if page.robots %}<meta name="robots" content="{{ page.robots }}" />{% endif %}
<title>{{ title }}</title>
{% if description %}<meta name="description" content="{{ description }}" />
<meta name="twitter.description" content="{{ description }}" />
<meta property="og:description" content="{{ description }}" />{% endif %}
<meta property="og:title" content="{{ title }}" />
<meta property="og:locale" content="en_AU" />
<meta property="og:locale:alternate" content="sv_SE" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ site.production_url }}{{ page.url }}" />
<link rel="alternate" type="application/vnd.openxmlformats-officedocument.wordprocessing" href="/assets/henrik-becker.docx" />
<link rel="alternate" type="application/pdf" title="My resumé in PDF format" href="/assets/henrik-becker.pdf" />
<link rel="alternate" type="text/markdown" title="My resumé in Markdown format" href="/assets/henrik-becker.txt" />
<link rel="alternate" type="application/json" title="My resumé in JSON format" href="/assets/henrik-becker.json" />
<link rel="alternate" type="application/rss+xml" title="RSS feed" href="/feed.rss.xml" />
<link rel="alternate" type="application/atom+xml" title="Atom feed" href="/feed.atom.xml" />
<link rel="alternate" type="application/json" title="JSON feed" href="/feed.json" />
<link rel="canonical" href="{{ site.production_url }}{{ page.url }}" />
<link rel="home" href="{{ site.production_url }}" />
<link rel="manifest" href="/site.webmanifest" />
<link rel="icon" href="https://henrikbecker.blob.core.windows.net/img/favicon.ico" />
<link rel="apple-touch-icon" href="https://henrikbecker.blob.core.windows.net/img/favicon192x192.png" />
