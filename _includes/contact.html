<!-- Contact Section -->
<section id="contact" class="content-section">
    <div class="container">
        <form id="contact-form" class="col-lg-8 col-lg-offset-2 no-print">
            <h2>Would you like to get in touch?</h2>
            <input type="hidden" id="ip" />
            <input type="hidden" id="subject" value="Contact Form" />

            <div class="form-group">
                <input class="form-control" id="from" placeholder="Your e-mail address" />
            </div>

            <div class="form-group">
                <textarea class="form-control" id="message" style="height: 200px;" placeholder="Message"></textarea>
            </div>

            <button class="btn btn-default btn-lg" type="submit">Send</button>
            <div id="status"></div>
        </form>
    </div>
</section>
