<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body id="page-top">
    {{ content }}
    {% include footer.html %}
    {% include global-scripts.html %}
    <script src="/js/grayscale.min.js"></script>
    <script>
        $(function () {
            if ($("#contact-form").length) {
                $.get('http://www.henrikbecker.se/api/ip')
                    .done(function (ip) {
                        console.log(ip);
                        $("#contact-form #ip").val(ip);
                    });
                $("#contact-form").submit(function (e) {
                    e.preventDefault();
                    $.post('http://localhost:58110/command', {
                        subject: "Contact Form",
                        from: $("#contact-form #from").val(),
                        ipAddress: $("#contact-form #ip").val(),
                        message: $("#contact-form #message").val()
                    }).fail(function (a, b, c) { $("#contact-form #status").html(c); });
                    return false;
                });
            }
        });
    </script>
    {% include JB/analytics %}
</body>
</html>
