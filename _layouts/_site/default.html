<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <!-- Toggle Button -->
  <button onclick="document.documentElement.classList.toggle('dark')" class="m-4 px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded">
    Toggle Dark Mode
  </button>

  <!-- Layout -->
  <div class="flex flex-col lg:flex-row">
    <header class="bg-blue-800 dark:bg-blue-900 text-white p-6 lg:w-1/2 md:w-1/3">
      <h1 class="text-3xl font-bold">Henrik's CV</h1>
      <p class="mt-2">Creative Developer & Designer</p>
    </header>
    <main class="p-6 flex-1">
        {{ content }}
      {% comment %}<h2 class="text-xl font-semibold mb-4">About Me</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      {% endcomment %}
    </main>
  </div>

</body>
</html>
