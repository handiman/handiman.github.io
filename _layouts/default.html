<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henrik's CV</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 dark:text-white">

  <!-- Wrapper for layout -->
  <div class="flex flex-col lg:flex-row min-h-screen">

    <!-- Header (left side on large screens) -->
    <header class="bg-blue-800 dark:bg-blue-900 text-white p-6 lg:w-1/2 lg:h-screen lg:flex lg:flex-col">
      <div class="flex-grow flex flex-col justify-center items-center">
        <h1 class="text-4xl font-bold">Henrik's CV</h1>
        <p class="mt-4 text-lg">Creative Developer & Designer</p>
      </div>

      <!-- Secondary header inside header (large screens only) -->
      <div class="hidden lg:block mt-6 text-sm text-center opacity-75">
        <nav>
          <a href="#" class="mx-2 hover:underline">Portfolio</a>
          <a href="#" class="mx-2 hover:underline">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Main content + mobile footer wrapper -->
    <div class="flex flex-col flex-grow lg:flex-grow lg:w-1/2">

      <!-- Main content -->
      <main class="p-6 flex-grow">
        {{ content }}
      </main>

      <!-- Secondary header at bottom (small screens only) -->
      <div class="block lg:hidden mt-auto bg-blue-800 dark:bg-blue-900 text-white p-4 text-center text-sm opacity-75">
        <nav>
          <a href="#" class="mx-2 hover:underline">Portfolio</a>
          <a href="#" class="mx-2 hover:underline">Contact</a>
        </nav>
      </div>

    </div>
  </div>

</body>
</html>
