<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns# profile: http://ogp.me/ns/profile#">
	<head>
		{% include ld.html %}
		{% include head.html %}
		<meta property="og:type" content="profile" />
		<meta property="profile:first_name" content="Henrik" />
		<meta property="profile:last_name" content="Becker" />
		<meta property="profile:gender" content="male" />
		<link rel="stylesheet" type="text/css" href="/assets/landing-page.css" />
	</head>
	<body id="page-top">
		{{ content }}
		{% include footer.html %}
		{% include scripts.html %}
		<script>
			/*!
			 * Start Bootstrap - Grayscale Bootstrap Theme (http://startbootstrap.com)
			 * Code licensed under the Apache License v2.0.
			 * For details, see http://www.apache.org/licenses/LICENSE-2.0.
			 */
			(function($) {
				"use strict";
				function pageScroll(target) {
					$('html, body').stop().animate({
						scrollTop: $(target).offset().top
					}, 1500, 'easeInOutExpo');
				}

				$("li.project").click(function (event) {
					event.preventDefault();
					pageScroll($(this).data("next"));
				});

				// jQuery for page scrolling feature - requires jQuery Easing plugin
				$(function () {
					$('a.page-scroll').bind('click', function (event) {
						event.preventDefault();
						pageScroll($(this).attr('href'));
					});
				});
			})(jQuery);
		</script>
	</body>
</html>
