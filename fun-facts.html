---
title: Fun Facts
sitemap: false
---
<div data-section="{{ page.title }}" data-source="{{ page.url | absolute_url }}">
    <h2>Fun Facts</h2>{% for fact in site.fun_facts %}
    <article{% if fact.lang %} data-language="{{fact.lang}}"{% endif %} data-section="Fun Facts" data-source="{{ fact.url | absolute_url }}">
        <h3>{{ fact.title }}</h3>
        {{ fact.content }}
    </article>{% endfor %}    
</div>
