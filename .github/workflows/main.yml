name: Build and Publish
on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Packages
        run: npm install

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Install Gems
        run: |
          gem install bundler
          bundler install

      - name: Build
        run: |
          npx webpack --mode=production
          bundle exec jekyll build

      - name: Commit
        uses: EndBug/add-and-commit@v7
        with:
          add: '.'

       
