name: Build and Publish
on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4
      - run: gem install bundler -v 2.5
      - run: bundler install
      - run: bundle exec jekyll build
      
      - name: Publish gh-pages
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: _site
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.AUTH_TOKEN }}
          gist_id: 3881a8e890dd1032cce3f5e655859717
          gist_file_name: resume.json
          file_path: ./_site/assets/henrik-becker.json

      - name: Read CV Markdown and escape for JSON
        id: read_cv
        run: |
          CONTENT=$(jq -Rs . < assets/henrik-becker.md)
          printf "markdown=%s\n" "$CONTENT" >> $GITHUB_OUTPUT
          
      - name: Post CV Markdown to ingestion API
        env:
          API_KEY: ${{ secrets.AZURE_OPENAI_APIKEY }}
        run: |
          curl -X POST https://henrikbecker.azurewebsites.net/ai/ingest \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $API_KEY" \
            -d '{
              "source": "gh-pages",
              "commit": "${{ github.sha }}",
              "markdown": ${{ steps.read_cv.outputs.markdown }}
            }'
