title: Henrik Becker Consulting AB
repository: handiman/handiman.github.io
production_url: https://www.henrikbecker.net
author:
  name: Henrik Becker
  github: handiman
tile_color: '#303030'
permalink: pretty
sass:
 sass_dir: _sass
 style: compressed

exclude: [ 
 "node_modules",
 "src",
 "package*.json",
 "tsconfig.json",
 "webpack.config.js", 
 "Gemfile", 
 "Gemfile.lock", 
 "README.md", 
 "Rakefile", 
 "changelog.md", 
 "*.sln",
 "*.suo"]

collections:
 usp:
  output: false
 recommendations:
  output: false
 employment:
  output: false
 projects:
  output: false
    
defaults:
 - scope: 
    path: "*.html"
   values: 
    layout: default
 - scope: 
    path: "*.md"
   values: 
    layout: default
    excerpt_separator: <!--more-->
 - scope:
    path: "googlef0bc3dbe928e1f73.html"
    layout: null
   values:
    sitemap: false
    