title: Henrik Becker - Software Engineer
repository: handiman/handiman.github.io
production_url: https://www.henrikbecker.net

author:
  name: Henrik Becker
  email: 
  github: handiman
  twitter: 
  feedburner: 

feed:
  path: atom.xml
  
tile_color: "#333333"

permalink: /blog/:categories/:year/:month/:day/:title/

exclude: [ 
    "_drafts",
    ".vs",
    "package.json", 
    "Gemfile", 
    "Gemfile.lock", 
    ".rvmrc", 
    ".rbenv-version", 
    "README.md", 
    "Rakefile", 
    "changelog.md", 
    "node_modules", 
    "*.sln",
    "*.suo"]
    
highlighter: rouge

sass: 
  style: compressed

collections:
  usp:
    output: true
  recommendations:
    output: false
  employment:
    output: false
  projects:
    output: false

plugins:
  - jekyll-coffeescript    
  - jekyll-feed
  - jekyll-sitemap
    
defaults:
 - scope: 
    path: ""
    type: pages
   values: 
    layout: page
 - scope: 
    path: ""
    type: posts
   values: 
    layout: post
 - scope:
    path: ""
    type: usp
   values:
    layout: usp
 - scope: 
    path: ""
   values: 
    excerpt_separator: <!--more-->
 - scope:
    path: "googlef0bc3dbe928e1f73.html"
   values:
    sitemap: false
    