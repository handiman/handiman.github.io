title: Henrik Becker - Software Engineer
repository: handiman/handiman.github.io
author:
  name: Henrik Becker
  email: 
  github: handiman
  twitter: 
  feedburner: 

tile_color: "#333333"

permalink: pretty

exclude: [ 
    ".vs",
    "package.json", 
    "gulpfile.js", 
    "Gemfile", 
    "Gemfile.lock", 
    ".rvmrc", 
    ".rbenv-version", 
    "README.md", 
    "Rakefile", 
    "changelog.md", 
    "less", 
    "sass", 
    "node_modules", 
    "*.sln",
    "*.suo"]
    
highlighter: rouge

sass: 
  style: compressed
    
# The production_url is only used when full-domain names are needed
# such as sitemap.txt 
# Most places will/should use BASE_PATH to make the urls
#
# If you have set a CNAME (pages.github.com) set your custom domain here.
# Else if you are pushing to username.github.io, replace with your username.
# Finally if you are pushing to a GitHub project page, include the project name at the end.
#
production_url: http://www.henrikbecker.net

collections_dir: _collections
collections:
  usp:
    output: false
  recommendations:
    output: false
  employment:
    output: false        

plugins:
  - jekyll-coffeescript    
    
defaults:
 - scope: 
    path: "*.html"
   values: 
    layout: "default"
 - scope: 
    path: "*.md"
   values: 
    layout: "default"