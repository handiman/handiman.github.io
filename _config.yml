title: Henrik Becker - Software Engineer
repository: handiman/handiman.github.io
production_url: https://www.henrikbecker.net

author:
  name: Henrik Becker
  email: 
  github: handiman
  twitter: 
  feedburner: 

tile_color: "#333333"

permalink: pretty

exclude: [ 
    ".vs",
    "package.json", 
    "gulpfile.js", 
    "Gemfile", 
    "Gemfile.lock", 
    ".rvmrc", 
    ".rbenv-version", 
    "README.md", 
    "Rakefile", 
    "changelog.md", 
    "less", 
    "sass", 
    "node_modules", 
    "*.sln",
    "*.suo"]
    
highlighter: rouge

sass: 
  style: compressed

collections_dir: _collections
collections:
  usp:
    output: true
  recommendations:
    output: false
  employment:
    output: false
  projects:
    output: false

plugins:
  - jekyll-coffeescript    
    
defaults:
 - scope: 
    path: "*.html"
   values: 
    layout: "page"
 - scope: 
    path: "*.md"
   values: 
    layout: "page"
 - scope:
    path: ""
    type: "usp"
   values:
    layout: "usp"