title: Henrik Becker Consulting AB
repository: handiman/handiman.github.io
production_url: https://www.henrikbecker.net

author:
  name: Henrik Becker
  email: 
  github: handiman
  twitter: 
  feedburner: 

feed:
  path: atom.xml
  
tile_color: "#333333"

permalink: /blog/:categories/:year/:month/:day/:title/

exclude: [ 
 "package*.json", 
 "Gemfile", 
 "Gemfile.lock", 
 "README.md", 
 "Rakefile", 
 "changelog.md", 
 "node_modules", 
 "*.sln",
 "*.suo"]
    
highlighter: rouge

sass: 
 style: compressed

collections:
 usp:
  output: false
 recommendations:
  output: false
 employment:
  output: false
 projects:
  output: false

plugins:
 - jekyll-coffeescript    
 - jekyll-feed
 - jekyll-sitemap
    
defaults:
 - scope: 
    path: ""
   values: 
    layout: null
    excerpt_separator: <!--more-->
 - scope:
    path: "googlef0bc3dbe928e1f73.html"
   values:
    sitemap: false
    