<ul class="list-unstyled usp">
	{% for usp in site.usp %}
	<li class="col-md-4">
		{% if usp.link %}
		<a href="{{ usp.link }}"><img src="{{ usp.icon }}" alt="{{ usp.title }}" />{{ usp }}</a>
		{% else %}
		<img src="{{ usp.icon }}" alt="{{ usp.title }}" />{{ usp }}
		{% endif %}
	</li>
	{% endfor %}
</ul>
