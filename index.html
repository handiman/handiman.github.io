---
layout: null
---
{% assign title = "Henrik Becker - Software Engineer" %}{% assign profile = site.data.profile %}
<!DOCTYPE html>
<html lang="{{ site.language }}">

<head>
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "{{ profile.name }}",
        "description": "{{ page.description }}",
        "nationality": "{{ profile.nationality }}",
        "jobTitle": "{{ profile.title }}",
        "birthDate": "{{ profile.birth_date }}",
        "url": "{{ profile.url }}",
        "sameAs": [ {% for network in profile.same_as %}"{{ network.url }}"{% unless forloop.last %},{% endunless %} {% endfor %}],
        "workLocation": "{{ profile.work_location }}",
        "worksFor": {
            "name": "{{ profile.works_for.name }}",
            "url": "{{ profile.works_for.url }}"
        }
    }
    </script>
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Organization",
        "url": "{{ profile.url }}",
        "name": "Henrik Becker Consulting AB",
    }
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <meta name="description" content="{{ description }}" />
    <meta name="twitter.description" content="{{ description }}" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="copyright" content="{{ title }}" />
    <meta name="msapplication-config" content="/tile.config" />
    <meta name="theme-color" content="#303030" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:locale" content="en_AU" />
    <meta property="og:locale:alternate" content="sv_SE" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />

    <link rel="stylesheet" href="/dist/index.css" />
    <link rel="canonical" href="{{ page.url }}" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="alternate" type="application/json" href="/resume.json" title="JSON Resume" />
    <link rel="alternate" type="application/json" href="/resume.pdf" title="CV in PDF format" />
    <link rel="alternate" type="text/vcard" href="/henrik.vcf" title="vCard" />
    <link rel="alternate" type="application/xml" href="/henrik.xcard" title="xCard" />
    <link rel="alternate" type="application/json" href="/henrik.jcard" title="jCard" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="57x57" href="/dist/images/favicon57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/dist/images/favicon60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/dist/images/favicon72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/dist/images/favicon76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/dist/images/favicon114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/dist/images/favicon120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/dist/images/favicon144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/dist/images/favicon152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/dist/images/favicon180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/dist/images/favicon192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/dist/images/favicon32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/dist/images/favicon96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/dist/images/favicon16x16.png" />

    <title>{{ title }}</title>
</head>

<body>
    <main></main>
    <script src="/dist/index.js"></script>
</body>

</html>
