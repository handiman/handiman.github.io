--- 
layout: page
title: Why work with me?
sitemap: false
---

<main>
    <article data-section="Unique Selling Points" data-source="{{ page.url | absolute_url }}">
        <header>
            <h2>{{ page.title }}</h2>
        </header>
        <ul class="cards">
            {% for usp in site.usp %}
            <li class="card">
                <div class="card-inner">
                    {% capture text %}
                        <h3>{{ usp.title }}</h3>
                        {{ usp.excerpt }}
                        {% unless usp.no_link==true %}<a class="more" href="{{ usp.url | relative_url }}">Read more</a>{% endunless %}
                    {% endcapture %}
                    <div class="card-front">{{ text }}</div>
                    <div class="card-back">{{ text }}</div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </article>
</main>
